---
layout: home
---
{% include geturl.html %}
<div class="card-grid">
{% for post in site.posts %}
<div class="card">
	<a href="{{ post.url | prepend: SourceUrl }}">
		<div class="col">
			<h2>{{ post.title }}</h2>
			<img src="{{ post.image | prepend: SourceUrl }}">
			<p><strong>{{ post.size }}</strong> - <strong>{{ post.price }}</strong></p>
		</div>
	</a>
</div>
{% endfor %}
</div>
