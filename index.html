---
layout: home
---
{% for post in site.posts %}  
<div class="card">
	<div class="col">
        <a href="{{ post.url | prepend: SourceUrl }}"><img src="{{ post.image }}"></a>
		<a href="{{ post.url | prepend: SourceUrl }}"><h2>{{ post.title }}</h2></a>
		<p>{{ post.excerpt }}</p>	
		<p><a href="{{ post.url | prepend: SourceUrl }}">Read more..</a></p>
	</div>	
</div>
{% endfor %}
